name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      cli_only:
        description: 'Build CLI binaries only (skip Docker images)'
        type: boolean
        default: true

env:
  REGISTRY: ghcr.io

jobs:
  # ── Determine build matrix ────────────────────────────────────────────────
  prepare:
    if: ${{ !inputs.cli_only }}
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.platforms.outputs.value }}
    steps:
      - uses: actions/checkout@v4
      - name: Determine platforms
        id: platforms
        run: |
          MSG=$(git log -1 --format=%B)
          if echo "$MSG" | grep -qi '\[amd64-only\]'; then
            echo 'value=["linux/amd64"]' >> "$GITHUB_OUTPUT"
          else
            echo 'value=["linux/amd64","linux/arm64"]' >> "$GITHUB_OUTPUT"
          fi

  # ── App image: build per platform (parallel) ──────────────────────────────
  app-build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: ${{ fromJson(needs.prepare.outputs.platforms) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/thieso2/sandcastle

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=app-${{ matrix.platform }}
          cache-to: type=gha,scope=app-${{ matrix.platform }},mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/thieso2/sandcastle,push-by-digest=true,name-canonical=true,push=true
          build-args: |
            BUILD_GIT_SHA=${{ github.sha }}
            BUILD_GIT_DIRTY=
            BUILD_DATE=${{ github.event.head_commit.timestamp }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: app-digest-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ── App image: merge into multi-arch manifest ─────────────────────────────
  app-merge:
    needs: app-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: app-digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/thieso2/sandcastle
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/thieso2/sandcastle@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.REGISTRY }}/thieso2/sandcastle:latest

  # ── Sandbox image: build per platform (parallel) ──────────────────────────
  sandbox-build:
    needs: prepare
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: ${{ fromJson(needs.prepare.outputs.platforms) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/thieso2/sandcastle-sandbox

      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: images/sandbox
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=sandbox-${{ matrix.platform }}
          cache-to: type=gha,scope=sandbox-${{ matrix.platform }},mode=max
          outputs: type=image,name=${{ env.REGISTRY }}/thieso2/sandcastle-sandbox,push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: sandbox-digest-${{ strategy.job-index }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  # ── Sandbox image: merge into multi-arch manifest ─────────────────────────
  sandbox-merge:
    needs: sandbox-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: sandbox-digest-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/thieso2/sandcastle-sandbox
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY }}/thieso2/sandcastle-sandbox@sha256:%s ' *)

      - name: Inspect image
        run: docker buildx imagetools inspect ${{ env.REGISTRY }}/thieso2/sandcastle-sandbox:latest

  # ── CLI binaries: build and attach to GitHub release ───────────────────
  cli-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: vendor/sandcastle-cli/go.mod

      - name: Build all platforms
        working-directory: vendor/sandcastle-cli
        run: make build-all VERSION=${{ github.ref_name }}

      - name: Upload CLI binaries and installer to release
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: softprops/action-gh-release@v2
        with:
          files: |
            vendor/sandcastle-cli/dist/*
            install.sh

      - name: Upload CLI binaries as artifacts
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: sandcastle-cli
          path: vendor/sandcastle-cli/dist/*
          retention-days: 7
