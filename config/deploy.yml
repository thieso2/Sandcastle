service: sandcastle
image: sandcastle

ssh:
  user: thies

servers:
  web:
    hosts:
      - 100.106.185.92
    options:
      group-add: 988

volumes:
  - /var/run/docker.sock:/var/run/docker.sock
  - /data:/data
  - sandcastle-storage:/rails/storage

proxy:
  ssl: false
  host: 100.106.185.92
  app_port: 80
  response_timeout: 60
  healthcheck:
    path: /up

registry:
  server: 100.126.147.91:4443
  username: kamal
  password:
    - KAMAL_REGISTRY_PASSWORD

env:
  clear:
    SANDCASTLE_HOST: 100.106.185.92
    SANDCASTLE_DATA_DIR: /data
  secret:
    - SECRET_KEY_BASE
    - RAILS_MASTER_KEY

builder:
  arch: amd64
